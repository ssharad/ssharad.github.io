---
layout: default
---

<h4>Random rambles</h4>
<div class="features">
  {%- assign date_format = site.date_format | default: "%b %-d, %Y" -%}
  {%- for post in site.posts -%}
    <article>
      <div class="inner">
        <h4><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h4>
        {{ post.date | date: date_format }}
        {%- if site.show_excerpts -%}
          {{ post.excerpt }}
        {%- endif -%}
      </div>
    </article>
  {%- endfor -%}
</div>
